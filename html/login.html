<html>

        <title>login and registration form</title>
        <link rel="stylesheet" href="/style css/login.css">
    </haed>
    <body>

        <div>

            <div class="menu__bar">
    
                <img src="/image/logo__1_-removebg-preview.png" class="logo">
                
               <ul>
                <li><a href="/index.html">HOME</a></li>
                <li><a href="/html/computer.html">COMPUTER</a></li>
                <li><a href="/html/laptop.html">LAPTOP</a></li>
                <li><a href="/html/about.html">ABOUT</a></li>
                <li><a href="/html/login.html">LOGIN</a></li>
               </ul>
            </div>
        </div>

        <div class="hero">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                    <button type="button" class="toggle-btn" onclick="register()">Register</button>          
                </div>
                <div class="social-icons">
                    <img src="/image/facebook.jpeg">
                    <img src="/image/tweeter.jpeg">
                    <img src="/image/google.jpeg">
                </div>
                <form id="login" class="input-group">
                    <input type="text" class="input-field" placeholder="User Id" required>
                    <input type="text" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="chech-box"><span>Remember Password</span>
                    <button type="submit" class="submit-btn">Login</button>
                </form>
                <form id="register" class="input-group">
                    <input type="text" class="input-field" placeholder="User Id" required>
                    <input type="email" class="input-field" placeholder="Email Id" required>
                    <input type="text" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="chech-box"><span>I agree ton the terms & conditions</span>
                    <button type="submit" class="submit-btn">Register</button>
                </form>
            </div>
        </div>
        <script>
            var x=document.getElementById("login");
            var y=document.getElementById("register");
            var z=document.getElementById("btn");
            
            function register(){
                x.style.left="-400px";
                y.style.left="50px";
                z.style.left="110px";
            }

                function login(){
                x.style.left="50px";
                y.style.left="450px";
                z.style.left="0px";
            }



        </script>
            
        </body>
